<div class="container">
  <div class="button-container">
    <button class="button button-text">Voltar</button>
  </div>
<pdf-viewer [src]="pdfSrc"
[rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 75%; height: 100vh;"
></pdf-viewer>

</div>
